<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
    <link rel="stylesheet" href="styles/youtube.css">
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="css-video-preview">
        <div>
            <img class="thumbnails" src="thumbnail/thumbnail-1.webp">
        </div>
        <div class="css-video-footer">
            <div class="css-profile-image">
                <img class="css-channel-image" src="profileImages/channel-1.jpeg">
            </div>
            <div class="css-video-discription">
                <p class="css-vido-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="css-channel-name">
                    Marques Brownlee
                </p>
                <p class="css-num-views-date">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>
    </div>

    <div class="css-video-preview">
        <img class="thumbnails" src="thumbnail/thumbnail-2.webp">
        <p class="css-video-discription">
            Try Not To Laugh Challenge #9
        </p>
        <p class="css-channel-name">
            Markiplier
        </p>
        <p class="css-num-views-date">
            19M views &#183; 4 years ago
        </p>
    </div>

</body>
</html>
